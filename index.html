<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="card">
        <div class="search">
            <input id="city-input" type="text" placeholder="Enter City Name" spellcheck="false">
            <button id="search-button">
                <img src="search.jpg" alt="search">
            </button>
        </div>
        
        <!-- Weather section initially hidden -->
        <div class="weather" id="weather-section" style="display: none;">
            <img id="weather-icon" src="sunny-and-rainy-day-weather-forecast-icon-meteorological-sign-3d-render-png.webp" class="weather-con" alt="weather-icon">
            <h1 id="temperature" class="temp">22Â°C</h1>
            <h2 id="city" class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humity.png" class="humidity" alt="humidity">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="th__2_-removebg-preview.png" alt="wind">
                    <div>
                        <p id="wind-speed" class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>  
</body>
</html>
